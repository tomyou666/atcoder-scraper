name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o atc-windows-amd64.exe .

      - name: Build for Windows (arm64)
        run: |
          GOOS=windows GOARCH=arm64 go build -o atc-windows-arm64.exe .

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o atc-linux-amd64 .

      - name: Build for Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o atc-linux-arm64 .

      - name: Build for macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o atc-darwin-amd64 .

      - name: Build for macOS (arm64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o atc-darwin-arm64 .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            atc-windows-amd64.exe
            atc-windows-arm64.exe
            atc-linux-amd64
            atc-linux-arm64
            atc-darwin-amd64
            atc-darwin-arm64

